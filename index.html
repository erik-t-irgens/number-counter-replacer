<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Counter!</title>
</head>
<body>
    <div class="container">
        <div class="row" id="form-style">
            <div class="col-md-12">
             <div class="card bg-dark"><h1>Count up to your number!</h1></div>
             <form id="counterForm">
                <label for="userNumber">Provide a number, and we will generate all numbers leading up to it!</label><br>
                <input type="text" name="userNumber" id="userNumber">
                <button type="submit" class="btn btn-outline-dark">Count for me!</button>
             </form>
             <div id="resultant">

            </div>
             </div>
         </div>
    </div>
    
</body>
</html>
